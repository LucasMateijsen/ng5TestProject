<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            Please set your phonenumber.
        </div>
        <div class="col-md-6">
            <input [(ngModel)]="selectedNumber" (change)="buildPhoneNumber()" type="range" step="1" min="0" max="99999999">
        </div>
    </div>
    
    <div class="row">
        You selected {{phoneNumber}} as your phonenumber.
    </div>
</div>
